<ion-card (click)="loadModal(true, id)" nf>
  <img alt="justanimg" [src]="img" />
  <ion-card-header>
    <ion-card-title> {{ title }}</ion-card-title>
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ content }}
  </ion-card-content>
</ion-card>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="setOpen(false)">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="4">
            <div class="photo-wrapper">
              <img [src]="img" alt="Movie poster" class="movie-poster" />
            </div>
          </ion-col>
          <ion-col size="12" size-md="8">
            <ion-row>
              <ion-col size="12">
                <h2 class="ion-text-center">{{ title }}</h2>
                <p class="ion-text-center">{{ subtitle }}</p>
                <p>{{ descripcion }}</p>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
